<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet" type="text/css">

    <title>Form</title>
</head>


<body>
  <div class="h1"><h1>Formulario </h1></div>
    <div class="container">
 
        <form>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <label for="inputEmail4">Nombre</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Nombre">
              </div>
              <div class="form-group col-lg-6">
                <label for="inputApp">Apellido</label>
                <input type="text  " class="form-control" id="inputPassword4" placeholder="Apellido">
              </div>
            </div>
            <div class="form-group ">
              <label for="inputTelefono">Telefono</label>
              <input type="number" class="form-control" id="inputAddress" placeholder="809-222-4444">
            </div>
            <div class="form-group">
                <label for="inputCedula">Cédula</label>
                <input type="text" class="form-control" id="inputCedula" placeholder="Cedula">
              </div>

            <div class="form-group ">
                <label for="inputState">Genero</label>
                <select id="inputState" class="form-control">
                  <option selected>...</option>
                  <option>Femenino</option>
                  <option>Masculino</option>

                </select>
            <div class="form-group">
              <label for="inputDireccion">Dirección</label>
              <input type="text" class="form-control" id="inputDireccion" placeholder="Calle el conde">
            </div>
            <div class="form-row">
              <div class="form-group col-lg-6">
                <label for="inputpais">País</label>
                <input type="text" class="form-control" id="inputpais">
              </div>

              <div class="form-row">
                <div class="form-group col-lg-16">
                  <label for="inputCity">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>

            </div>
            <div class="form-group col-lg-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="si" for="gridCheck">
                Estas de acuerdo con enviar este formulario
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark">Guardar</button>
    
          </form>






          <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
